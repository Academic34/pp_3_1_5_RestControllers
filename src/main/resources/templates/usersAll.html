<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Admin page</title>
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark navbar-fixed-top">
        <div class="container-fluid text-white">
            <span class="navbar-header">
                <span th:text="${principalUser.getEmail()}"></span>
                <span> with roles: </span>
                <span th:each="role : ${principalUser.getRoles()}"
                      th:text="${role.getRole().replace('ROLE_', '') + ' '}">
                </span>
            </span>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</header>


<div class="container-fluid">
    <div class="row">

        <!--- на странице будет 2 колонки шириной 3 и 9 (макс.ширина 12)--->
        <div class="col-3">
            <!--- Устанавливаем навигацию с вертикальными "подушками"--->
            <div aria-orientation="vertical" class="nav flex-column nav-pills" id="v-pills-tab" role="tablist">
                <a aria-controls="v-pills-admin" aria-selected="true"
                   class="nav-link" href="/admin"
                   role="tab" sec:authorize="hasAuthority('ROLE_ADMIN')">Admin</a>
                <a aria-controls="v-pills-user" aria-selected="false" class="nav-link active"
                   href="/user"
                   role="tab" sec:authorize="hasAnyAuthority('ROLE_ADMIN', 'ROLE_USER')">User</a>
            </div>
        </div>

        <div class="col-9">
            <div class="container-fluid">
                <h1><b>Admin panel</b></h1>
                <div class="tab-content" id="v-pills-tabContent">
                    <div aria-labelledby="v-pills-admin-tab" class="tab-pane fade show active" id="v-pills-admin"
                         role="tabpanel">

                        <!--вкладка Users Table-->
                        <nav>
                            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                <a class="nav-item nav-link active" id="nav-home-tab"
                                   data-toggle="tab" href="#nav-users_table" role="tab"
                                   aria-controls="nav-home" aria-selected="true">Users table</a>
                                <a class="nav-item nav-link" id="nav-profile-tab"
                                   data-toggle="tab" href="#nav-newUser" role="tab"
                                   aria-controls="nav-profile" aria-selected="false">New User</a>
                            </div>
                        </nav>

                        <!--Таблица пользователей-->
                        <div class="tab-content" id="nav-tabContent">
                            <div class="tab-pane fade show active" aria-labelledby="nav-users_table-tab"
                                 id="nav-users_table"
                                 role="tabpanel">
                                <h3><b>All users</b></h3>
                                <table class="table table-striped table-bordered">
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">First Name</th>
                                        <th scope="col">Last Name</th>
                                        <th scope="col">Age</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Role</th>
                                        <th scope="col">Edit</th>
                                        <th scope="col">Delete</th>
                                    </tr>
                                    <tbody>
                                    <tr th:each="currentUser : ${listUsers}">
                                        <td th:text="${currentUser.getId()}">Id</td>
                                        <td th:text="${currentUser.getFirstName()}">First Name</td>
                                        <td th:text="${currentUser.getLastName()}">Last Name</td>
                                        <td th:text="${currentUser.getAge()}">Age</td>
                                        <td th:text="${currentUser.getEmail()}">Email</td>
                                        <td>
                                            <span th:each="role : ${currentUser.getRoles()}"
                                                  th:switch="${role.getRole()}">
                                    <span th:case="'ROLE_ADMIN'">ADMIN</span>
                                    <span th:case="'ROLE_USER'">USER</span>
                                    </span>
                                        </td>

                                        <!--Кнопки для открытия модальных окон Edit и Delete-->
                                        <td>
                                            <button type="button" class="btn btn-info" data-toggle="modal"
                                                    th:data-target="${'#edit' + currentUser.id}">
                                                Edit
                                            </button>
                                        </td>
                                        <td>
                                            <button type="button" class="btn btn-danger" data-toggle="modal"
                                                    th:data-target="${'#delete' + currentUser.id}">
                                                Delete
                                            </button>
                                        </td>


                                        <!--Модальное окно Edit-->
                                        <div class="modal fade" aria-hidden="true"
                                             aria-labelledby="exampleModalLabel"
                                             id="editModal"
                                             th:id="${'edit'+ currentUser.id}">
                                            <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
                                                <div class="modal-content">

                                                    <!-- Заголовок модального окна Edit-->
                                                    <div class="modal-header">
                                                        <h5 class="modal-title">Edit user</h5>
                                                        <button type="button" class="btn-close" data-dismiss="modal"
                                                                aria-label="Close">
                                                        </button>
                                                    </div>

                                                    <!-- Тело модального окна Edit-->
                                                    <form th:method="POST"
                                                          th:action="@{/admin/updateUser}"
                                                          th:object="${currentUser}">
                                                        <div class="modal-body col-md text-center">
                                                            <div class="form-group">
                                                                <label for="editId"><b>ID</b></label>
                                                                <input name="id" type="text"
                                                                       readonly th:value="*{id}"
                                                                       class="form-control"
                                                                       style="height: 30px; width: 300px; margin: 0 auto"
                                                                       id="editId">
                                                            </div>
                                                            <br>
                                                            <div class="form-group">
                                                                <label for="editFirstName"><b>First name</b></label>
                                                                <input name="firstName" type="text"
                                                                       th:value="*{firstName}"
                                                                       class="form-control form-control-sm"
                                                                       id="editFirstName"
                                                                       style="height: 30px; width: 300px; margin: 0 auto"
                                                                       placeholder="Enter first name">
                                                            </div>
                                                            <br>
                                                            <div class="form-group">
                                                                <label for="editLastName"><b>Last name</b></label>
                                                                <input name="lastName" type="text"
                                                                       th:value="*{lastName}"
                                                                       class="form-control"
                                                                       id="editLastName"
                                                                       style="height: 30px; width: 300px; margin: 0 auto"
                                                                       placeholder="Enter last name">
                                                            </div>
                                                            <br>
                                                            <div class="form-group">
                                                                <label for="editAge"><b>Age</b></label>
                                                                <input name="age" type="text" th:value="*{age}"
                                                                       class="form-control"
                                                                       id="editAge"
                                                                       style="height: 30px; width: 300px; margin: 0 auto"
                                                                       placeholder="Enter age">
                                                            </div>
                                                            <br>
                                                            <div class="form-group">
                                                                <label for="editEmail"><b>Email</b></label>
                                                                <input name="email" type="text" th:value="*{email}"
                                                                       class="form-control"
                                                                       id="editEmail"
                                                                       style="height: 30px; width: 300px; margin: 0 auto"
                                                                       placeholder="Enter email">
                                                            </div>
                                                            <br>
                                                            <div class="form-group">
                                                                <label for="editPassword"><b>Password</b></label>
                                                                <input name="password" type="text"
                                                                       class="form-control"
                                                                       id="editPassword"
                                                                       style="height: 30px; width: 300px; margin: 0 auto"
                                                                       placeholder="Enter password">
                                                            </div>
                                                            <br>
                                                            <span><b>Check role</b></span>
<!--                                                            <div class="form-check form-check-inline"-->
<!--                                                                 th:name="roles" required-->
<!--                                                                 th:each="role : ${allRoles}">-->

<!--                                                                <input type="checkbox" th:field="*{roles}"-->
<!--                                                                       th:value="${role.getRole()}"-->
<!--                                                                       th:text="${role.getRole()}"/>-->
<!--                                                            </div>-->

                                                            <select aria-label="Default select example"
                                                                    class="form-select"
                                                                    style="width: 300px; margin: 0 auto"
                                                                    th:name="roles" required>
                                                                <option th:each="role : ${allRoles}"
                                                                        th:value="${role.getRole()}"
                                                                        th:switch="${role.getRole()}">
                                                                    <span th:case="'ROLE_ADMIN'">ADMIN</span>
                                                                    <span th:case="'ROLE_USER'">USER</span>
                                                                </option>
                                                            </select>
                                                            <br>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary"
                                                                        data-dismiss="modal">Close
                                                                </button>
                                                                <button type="submit" class="btn btn-primary">Edit
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>


                                        <!-- Модальное окно Delete-->
                                        <div class="modal fade" aria-hidden="true"
                                             aria-labelledby="exampleModalLabel"
                                             id="deleteModal"
                                             th:id="${'delete' + currentUser.id}">
                                            <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
                                                <div class="modal-content">

                                                    <!-- Заголовок модального окна Delete-->
                                                    <div class="modal-header">
                                                        <h4 class="modal-title">Delete user</h4>
                                                        <button type="button" class="btn-close" data-dismiss="modal"
                                                                aria-label="Close">
                                                        </button>
                                                    </div>

                                                    <!-- Тело модального окна Delete-->
                                                    <form th:method="GET"
                                                          th:action="@{/admin/delete/{id}(id=${currentUser.id})}"
                                                          th:object="${currentUser}">
                                                        <div class="modal-body col-md text-center">
                                                            <div class="form-group">
                                                                <label for="deleteId"><b>ID</b></label>
                                                                <input name="id" disabled="true" type="text"
                                                                       th:value="*{id}"
                                                                       class="form-control"
                                                                       style="height: 30px; width: 300px; margin: 0 auto"
                                                                       id="deleteId">
                                                            </div>
                                                            <br>
                                                            <div class="form-group">
                                                                <label for="deleteFirstName"><b>First name</b></label>
                                                                <input name="firstName" disabled="true" type="text"
                                                                       th:value="*{firstName}"
                                                                       class="form-control"
                                                                       style="height: 30px; width: 300px; margin: 0 auto"
                                                                       id="deleteFirstName">
                                                            </div>
                                                            <br>
                                                            <div class="form-group">
                                                                <label for="deleteLastName"><b>Last name</b></label>
                                                                <input name="firstName" disabled="true" type="text"
                                                                       th:value="*{lastName}"
                                                                       class="form-control"
                                                                       style="height: 30px; width: 300px; margin: 0 auto"
                                                                       id="deleteLastName">
                                                            </div>
                                                            <br>
                                                            <div class="form-group">
                                                                <label for="deleteAge"><b>Age</b></label>
                                                                <input name="editAge" disabled="true" type="text"
                                                                       th:value="*{age}"
                                                                       class="form-control"
                                                                       style="height: 30px; width: 300px; margin: 0 auto"
                                                                       id="deleteAge">
                                                            </div>
                                                            <br>
                                                            <div class="form-group">
                                                                <label for="deleteEmail"><b>Email</b></label>
                                                                <input name="email" disabled="true" type="text"
                                                                       th:value="*{email}"
                                                                       class="form-control"
                                                                       style="height: 30px; width: 300px; margin: 0 auto"
                                                                       id="deleteEmail">
                                                            </div>
<!--                                                            <div class="form-group"-->
<!--                                                                 th:name="roles" required-->
<!--                                                                 th:each="role : ${allRoles}">-->

<!--                                                                <input type="checkbox" disabled="true"-->
<!--                                                                       th:field="*{roles}"-->
<!--                                                                       th:value="${role.getRole()}"-->
<!--                                                                       th:text="${role.getRole()}"/>-->
<!--                                                            </div>-->
                                                            <br>
                                                            <div class="modal-footer">
                                                                <button type="button"
                                                                        class="btn btn-secondary"
                                                                        data-dismiss="modal">Close
                                                                </button>
                                                                <button type="submit"
                                                                        class="btn btn-danger">Delete
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>

                            <!-- NEW USER-->
                            <div class="tab-pane fade" id="nav-newUser" role="tabpanel"
                                 aria-labelledby="nav-profile-tab">
                                <div class="card">
                                    <div class="card-header">
                                        <h3>Add new user</h3>
                                    </div>
                                </div>

                                <div class="col-md bg-white border">
                                    <form class="offset-md-4 col-md-4 mt-1 mb-1"
                                          th:align="center"
                                          th:action="@{/admin}"
                                          th:object="${newUser}"
                                          method="POST">
                                        <div class="form-group">
                                            <label for="newFirstName"><b>First name</b></label>
                                            <input name="firstName" type="text"
                                                   class="form-control"
                                                   id="newFirstName"
                                                   style="height: 30px; width: 300px; margin: 0 auto"
                                                   placeholder="Enter username">
                                        </div>
                                        <br>
                                        <div class="form-group">
                                            <label for="newLastName"><b>Last name</b></label>
                                            <input name="lastName" type="text"
                                                   class="form-control"
                                                   id="newLastName"
                                                   style="height: 30px; width: 300px; margin: 0 auto"
                                                   placeholder="Enter last name">
                                        </div>
                                        <br>
                                        <div class="form-group">
                                            <label for="newAge"><b>Age</b></label>
                                            <input name="age" type="text"
                                                   class="form-control"
                                                   id="newAge"
                                                   style="height: 30px; width: 300px; margin: 0 auto"
                                                   placeholder="Enter age">
                                        </div>
                                        <br>
                                        <div class="form-group">
                                            <label for="newEmail"><b>Email</b></label>
                                            <input name="email" type="email"
                                                   class="form-control"
                                                   id="newEmail"
                                                   style="height: 30px; width: 300px; margin: 0 auto"
                                                   placeholder="Enter email">
                                        </div>
                                        <br>
                                        <div class="form-group">
                                            <label for="newPassword"><b>Password</b></label>
                                            <input name="password" type="password"
                                                   class="form-control"
                                                   id="newPassword"
                                                   style="height: 30px; width: 300px; margin: 0 auto"
                                                   placeholder="Enter password">
                                        </div>
                                        <br>
                                        <label><b>Role</b></label>
                                        <br/>
                                        <div class="form-check form-check-inline"
                                             th:name="roles" required
                                             th:each="role : ${allRoles}">

                                            <input type="checkbox" th:field="*{roles}"
                                                   th:value="${role}"
                                                   th:text="${role}"/>
                                        </div>
                                        <br>
                                        <button type="submit" class="btn btn-success">Add new user
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
